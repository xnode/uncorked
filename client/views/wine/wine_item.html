<template name="wineItem">
	<div class="wine">
		<div class="wine-content">
			<h3><em class="year">{{niceYear}}</em> {{name}} <span class="country">{{country}}</span></h3>
		</div>
		<div class="actions">
		{{#if ownWine}} <a href="{{pathFor 'wineEdit'}}" class="btn btn-primary">Edit</a>{{/if}}
		<a href="{{pathFor 'winePage'}}" class="btn btn-default">View <span class="checkins">({{checkinCount}})</span></a>
		</div>
	</div>
</template>
